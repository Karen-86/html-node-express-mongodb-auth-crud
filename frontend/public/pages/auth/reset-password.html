<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import * as authApi from "/api/auth.js";

      const handleResetPassword = async (e) => {
        e.preventDefault();
        const { newPassword } = e.target;
        const body = {};
        if (newPassword.value) body.newPassword = newPassword.value;

        const params = new URLSearchParams(window.location.search);
        const token = params.get("oobCode");

        const data = await authApi.resetPassword({ token, body });
        if (!data.success) return;
        console.log(data, "data-reset-password");
      };

      document.querySelector("#reset-password-form").addEventListener("submit", handleResetPassword);
    </script>
  </head>
  <body>
    <a href="/login">Login</a>

    <h1>Rest Password page</h1>

    <br />
    <br />
    <form action="" id="reset-password-form">
      <input type="text" name="newPassword" placeholder="new password" />
      <button>Save</button>
    </form>

    <a href="/dashboard">Continue</a>
  </body>
</html>
