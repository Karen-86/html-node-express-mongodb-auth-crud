<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import * as authApi from "/api/auth.js";

      const handleForgotPassword = async (e) => {
        e.preventDefault();
        const { email } = e.target;
        const body = {};
        if (email.value) body.email = email.value;

        const data = await authApi.forgotPassword({ body });
        if (!data.success) return;
        console.log(data, "data-forgot-password");
      };

      document.querySelector("#forgot-password-form").addEventListener("submit", handleForgotPassword);
    </script>
  </head>
  <body>
    <a href="/login">Login</a>

    <h1>Forgot Password page</h1>

    <br />
    <br />
    <form action="" id="forgot-password-form">
      <input type="email" name="email" placeholder="email" />
      <button>Reset Password</button>
    </form>

    
  </body>
</html>
