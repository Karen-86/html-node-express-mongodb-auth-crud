<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import * as authApi from "/api/auth.js";

      const handleAddPassword = async () => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("oobCode");
        const mode = params.get("mode");

        if (!token) return alert("Missing token");

        const data = await authApi.confirmAddPassword({ token });
        if (!data.success) return;
        console.log(data, "data-confirm-update-email");
        alert("Your email has been verified | You can now sign in with your password");
      };
      handleAddPassword()

    </script>
  </head>
  <body>
    <a href="/login">Login</a>

    <h1>Add Password page</h1>

    <a href="/dashboard">Continue</a>
  </body>
</html>
